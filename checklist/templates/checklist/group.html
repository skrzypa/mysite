<div id="group-{{ idx_g }}" class="mt-3">

    <div class="d-flex gap-1">

        {{ group_form.change_group_field }}

        {% if is_owner %}
        <form method="POST">
            {% csrf_token %}
            <button type="submit" name="delete_group" id="delete_group" value="{{ idx_g }}" class="btn btn-dark" style="margin-top: 1rem; border: 2px solid white; width: 40px; height: 40px;">
                <label>X</label>
            </button>
        </form>
        {% endif %}

    </div>

    <div class="d-flex justify-content-start gap-1">
        <form method="POST">
            {% csrf_token %}
            <button type="submit" name="check_all_group" id="check_all_group" value="{{ idx_g }}" class="btn btn-sm btn-success" style="margin-top: 1rem;">
                <label>âœ“ Zaznacz wszystko</label>
            </button>
            <button type="submit" name="uncheck_all_group" id="uncheck_all_group" value="{{ idx_g }}" class="btn btn-sm btn-danger" style="margin-top: 1rem;">
                <label>X Odznacz wszystko</label>
            </button>
        </form>
    </div>
    
</div>
<script>      
    {% if is_owner %}
    $("input[id^='change_group-'][readonly]").removeAttr('readonly');
    {% endif %}
</script>
